<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライフゲーム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="gen.js"></script>
    <script src="lifegame.js"></script>
</head>

<body>
    <form>
        <div>
            <p>横幅：<input type="number" id="width" min="1" max="99" step="1" value="10">マス</p>
            <p>縦幅：<input type="number" id="height" min="1" max="99" step="1" value="10">マス</p>
        </div>
        <button id="resize" type="submit">サイズを反映</button>
        <button id="start" type="button">ライフゲーム開始</button>
        <button id="stop" type="button" disabled>停止</button>
        <button id="next" type="button">次の世代 &gt;</button>
    </form>
    <table>
        <tbody id="field">

        </tbody>
    </table>
</body>

</html>
