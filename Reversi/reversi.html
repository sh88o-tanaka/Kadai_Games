<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>リバーシ</title>
		<link rel="stylesheet" href="./reversi.css">
	</head>
	<body>
		<div id="reversi">
			<div id="field">
				<table>
					<tbody id="board">
						<!--中のセルはjavascriptで描画する-->
					</tbody>
				</table>
			</div>
			<div id="info">
				<p><span id="turn"></span> の手番です。</p>
				<p>ターン数：<span id="turnnum"></span></p>
				<p>黒の個数：<span id="black"></span></p>
				<p>白の個数：<span id="white"></span></p>
				<p><span id="notification"></span></p>
				<div id="reset"><button id="reset_button">リセット</button></div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="./js/Static.js"></script>
		<script src="./js/Stone.js"></script>
		<script src="./js/Board.js"></script>
		<script src="./js/GameView.js"></script>
		<script src="./js/GameController.js"></script>
		<script src="./js/reversi.js"></script>
	</body>
</html>
