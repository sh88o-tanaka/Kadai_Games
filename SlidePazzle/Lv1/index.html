<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="panel.js"></script>
    <script src="panelmanager.js"></script>
    <script src="slidepazzle.js"></script>

    <title>スライドパズル作成課題</title>
</head>

<body>
    <section>
        <h1>スライドパズル</h1>
        <div id="game-field">
        </div>
        <button id="reset">シャッフル</button>
    </section>
    <div id="menu-background"></div>
    <div id="menu">
        <form id="setting">
            <p>縦パネル枚数：<input type="number" id="y-panels" min="2" max="6" value="3" step="1" required>枚</p>
            <p>横パネル枚数：<input type="number" id="x-panels" min="2" max="6" value="3" step="1" required>枚</p>
            <button type="submit">リセットして反映</button>
        </form>
    </div>
    <button id="menu-button"><p>&lt;</p></button>
</body>

</html>
